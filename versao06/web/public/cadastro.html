							<fieldset class="visual_field">

								<input class="sign" type="text" name="user" required="true" autofocus><br><br>

								<input class="sign" type="email" name="email" required="true" placeholder="example@email.com" ><br><br>

								<input class="sign" type="password" name="pass" required="true"><br><br>

								<label class="login" for="pass_confirm">Confirme a senha:</label>
								<input class="sign" type="password" name="pass_confirm" required="true"><br><br>

								<label class="login" for="nascimento" >Data de nascimento:</label>
								<input class="sign" type="date" name="nascimento" required="true"><br><br>

								<input onclick="enviar();" type="submit" name="cadastrar" value="Cadastrar">

							</fieldset>
						</form>
